<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖注  - 专住 </title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f2;
            --text-color: #1a1a1a;
            --container-bg: white;
            --border-color: #d1d1d1;
        }

        /* 爪  */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Frank Ruhl Libre', serif;
            color: var(--text-color);
            transition: all 1.5s ease;
        }

        .e-ink-screen {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            padding: 80px 60px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            transition: all 1.5s ease;
        }

        #word-clock {
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            font-family: 'Frank Ruhl Libre', serif;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            border-radius: 4px;
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>

<div class="e-ink-screen">
    <div id="clock-container">
        <div id="word-clock"></div>
    </div>
</div>

<div class="controls">
    <button onclick="speakTime()">拽专 砖注 </button>
    <button onclick="toggleDarkMode()">祝 爪 </button>
</div>

<script>
    const hoursWords = ["砖职转值旨 注侄砖职专值", "址址转", "砖职转址旨执", "砖指止砖", "址专职址旨注", "指值砖", "砖值砖", "砖侄址注", "砖职止侄", "转值旨砖址注", "注侄砖侄专", "址址转 注侄砖职专值"];

    function getMinutesText(m) {
        if (m === 15) return "专侄址注";
        if (m === 30) return "指值爪执";
        const units = ["", "址址转", "砖职转址旨执", "砖指止砖", "址专职址旨注", "指值砖", "砖值砖", "砖侄址注", "砖职止侄", "转值旨砖址注"];
        const tens = ["", "注侄砖侄专", "注侄砖职专执", "砖职止砖执", "址专职指旨注执", "植执砖执旨"];
        
        if (m < 10) return units[m] + (m === 1 ? " 址旨拽指旨" : " 址旨拽旨止转");
        if (m < 20) {
            const lowTens = ["注侄砖侄专", "址址转 注侄砖职专值", "砖职转值旨 注侄砖职专值", "砖职止砖 注侄砖职专值", "址专职址旨注 注侄砖职专值", "植值砖 注侄砖职专值", "砖值砖 注侄砖职专值", "砖职址注 注侄砖职专值", "砖职止侄 注侄砖职专值", "转职旨砖址注 注侄砖职专值"];
            return lowTens[m-10] + " 址旨拽旨止转";
        }
        let text = tens[Math.floor(m/10)];
        if (m % 10 !== 0) text += " 职" + units[m % 10];
        return text + " 址旨拽旨止转";
    }

    function getTimeInWords() {
        const now = new Date();
        const h24 = now.getHours();
        const m = now.getMinutes();
        let result = "";
        let h = h24 % 12;

        if (h24 === 0 && m === 0) return "植爪止转 址址旨职指";

        if (m >= 40) {
            const nextH = (h24 + 1) % 12;
            const diff = 60 - m;
            if (diff === 15) result = "专侄址注 职" + hoursWords[nextH];
            else if (diff === 10) result = "注植砖指专指 职" + hoursWords[nextH];
            else if (diff === 5) result = "植执砖指旨 职" + hoursWords[nextH];
            else result = getMinutesText(diff).replace(" 址旨拽旨止转", "") + " 职" + hoursWords[nextH];
        } else if (m === 0) {
            result = hoursWords[h];
        } else if (m === 15 || m === 30) {
            result = hoursWords[h] + (m === 15 ? " 指专侄址注" : " 指值爪执");
        } else {
            result = hoursWords[h] + " 职" + getMinutesText(m);
        }

        let suffix = "";
        if (h24 >= 5 && h24 < 12) suffix = " 址旨止旨拽侄专";
        else if (h24 >= 12 && h24 < 17) suffix = " 址旨爪指旨殖专址执";
        else if (h24 >= 17 && h24 < 21) suffix = " 指旨注侄专侄";
        else if (h24 >= 21 || h24 < 3) suffix = " 址旨址旨职指";
        else suffix = " 执驻职值 址止旨拽侄专";

        return result + suffix;
    }

    function update() {
        const newText = getTimeInWords();
        const clockDisplay = document.getElementById('word-clock');
        if (clockDisplay.innerText !== newText) {
            clockDisplay.innerText = newText;
        }
        
        // 拽转 爪  
        const h = new Date().getHours();
        if (h >= 20 || h < 6) document.body.classList.add('dark-mode');
        else document.body.classList.remove('dark-mode');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function speakTime() {
        const text = document.getElementById('word-clock').innerText;
        const msg = new SpeechSynthesisUtterance();
        msg.text = text.replace(/[职殖植执值侄址指止旨只]/g, ''); // 住专转 拽 砖驻专 拽专
        msg.lang = 'he-IL';
        msg.rate = 0.9; // 拽专 注 转 转专
        window.speechSynthesis.speak(msg);
    }

    setInterval(update, 1000);
    update();
</script>
</body>
</html>
